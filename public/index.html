<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
  <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
  <link rel="icon" href="<%= BASE_URL %>favicon.ico">
  <title><%= webpackConfig.name %></title>
  <script src="<%= BASE_URL %>watermark.js"></script>
  <style>
    #app,
    body,
    html {
      overflow: hidden;
    }
  </style>
</head>

<body>
  <noscript>
    <strong>We're sorry but <%= webpackConfig.name %> doesn't work properly without JavaScript enabled. Please enable it
      to continue.</strong>
  </noscript>
  <div id="app"></div>
  <!-- built files will be auto injected -->
</body>
<script>
  watermark.init({
    watermark_x: 0,
    watermark_y: 0,
    watermark_width: 180,
    watermark_height: 60,
    watermark_alpha: 0.04,
    watermark_x_space: 180,
    watermark_y_space: 100,
    watermark_stagger: true
  });
</script>

</html>
